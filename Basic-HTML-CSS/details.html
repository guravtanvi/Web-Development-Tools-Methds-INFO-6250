<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/details.css"/>
    <title>Details</title>
  </head>
  <body>
    <div id="detail-app">
      <div class="display-panel">
        <div class="error-panel">
			<div class="error-header">
			<h2 class="header-name">Error!</h2>
			</div>			
			<div class="error-message">
			<img class="error-img" alt="error-avatar" src="error.png"/>
			<span class="error-info">Sorry, I haven't learned dynamic content yet</span>
			</div>
		</div>
      </div>
	  
      <div class="outgoing-form">
	  
		<div class="student-form">
        <form action="students.html" method="GET">
		  <label class="label-favorite">Favorite Student</label>
          <input class="to-send" value="" placeholder="Enter Student Name" name="favorite"/>
          <button class="submit" type="submit">See Star Students</button>
        </form> 
		</div>
		
		<div class="cat-form">
        <form action="cats.html" method="GET">
		  <label class="label-favorite">Favorite Cat</label>
          <input class="to-send" value="" placeholder="Enter Cat Name" name="favorite"/>
          <button class="submit" type="submit">See Star Cats</button>
        </form> 
		</div>
		
	  </div>
    </div>
  </body>
</html>
