<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="inventory.css">
        <title>Store Inventory</title>
    </head>
    <body>
    <div id="store-inventory-app">    
        <div class="header-panel">
            <h1 class="inventory-header">Store Inventory Manager</h1>
        </div>
        <div class="details-panel">
            <p>Add and track your items in the inventory</p>
        </div>
        <div class="display-panel">
            <input class="item-name" name="text" type="text" placeholder="Enter Item Name"/>
            <button class="add-button">Add Item</button>
            <ul class="items"></ul>
            <div class="status-panel"></div>  
        </div>
        <script src="inventory.js"></script>
    </div>
    </body>
</html>
